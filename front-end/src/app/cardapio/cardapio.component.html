<h1 class="mt-4">Cardapio</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Visualização dos itens do cardapio</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cardapio">
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.value }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
